<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VISTA Remote</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

      :root {
        --bg-1: #0f172a;
        --bg-2: #1e293b;
        --accent: #38bdf8;
        --accent-2: #22c55e;
        --card: rgba(255, 255, 255, 0.08);
        --border: rgba(148, 163, 184, 0.3);
        --text: #f8fafc;
        --muted: #cbd5f5;
        --danger: #f43f5e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1e40af 0%, #0f172a 55%, #020617 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .container {
        max-width: 540px;
        margin: 0 auto;
        padding: 20px 16px 32px;
        display: grid;
        gap: 16px;
      }

      .header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 16px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid var(--border);
        backdrop-filter: blur(8px);
      }

      .title {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.4px;
      }

      .status {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
        font-size: 14px;
        color: var(--muted);
      }

      .pill {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.18);
        color: var(--text);
        font-size: 12px;
      }

      .section {
        padding: 16px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid var(--border);
        display: grid;
        gap: 12px;
      }

      .section-title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--muted);
      }

      .row {
        display: grid;
        gap: 10px;
      }

      label {
        font-size: 13px;
        color: var(--muted);
      }

      input,
      select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 14px;
      }

      .btn {
        padding: 12px 14px;
        border-radius: 14px;
        border: none;
        background: var(--accent);
        color: #0f172a;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.2s ease;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(56, 189, 248, 0.35);
      }

      .btn.secondary {
        background: rgba(148, 163, 184, 0.2);
        color: var(--text);
      }

      .btn.danger {
        background: var(--danger);
        color: white;
      }

      .btn-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .btn-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .history-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.2);
        font-size: 12px;
        color: var(--text);
        border: 1px solid transparent;
        cursor: pointer;
      }

      .chip:hover {
        border-color: var(--accent);
      }

      .command-status {
        font-size: 13px;
        color: var(--muted);
      }

      .notice {
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="title">VISTA Remote</div>
        <div class="status">
          <span class="pill" id="conn-pill">Connecting...</span>
          <span>Session: <span id="session-id">â€”</span></span>
        </div>
      </div>

      <section class="section">
        <div class="section-title">AI control</div>
        <div class="row">
          <label for="ai-prompt">Prompt</label>
          <input id="ai-prompt" type="text" placeholder="Describe what to generate..." />
        </div>
        <div class="row">
          <label for="ai-action">Action</label>
          <select id="ai-action">
            <option value="generate" selected>Generate</option>
            <option value="refine">Refine current</option>
          </select>
        </div>
        <div class="row">
          <label for="ai-count">Count (1-5)</label>
          <select id="ai-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="row">
          <label for="ai-size">Aspect ratio</label>
          <select id="ai-size">
            <option value="1:1" selected>1:1</option>
            <option value="4:3">4:3</option>
            <option value="16:9">16:9</option>
            <option value="3:4">3:4</option>
            <option value="9:16">9:16</option>
          </select>
        </div>
        <div class="row">
          <button class="btn" id="ai-run">Run</button>
        </div>
      </section>

      <section class="section">
        <div class="section-title">Controls</div>
        <div class="btn-grid">
          <button class="btn secondary" id="prev">â—€ï¸Ž Prev</button>
          <button class="btn" id="play-toggle">â–¶ï¸Ž Play</button>
          <button class="btn secondary" id="next">â–¶ï¸Ž Next</button>
          <button class="btn danger" id="clear">ðŸ§¹ Clear</button>
        </div>
        <div class="command-status" id="command-status">Ready.</div>
        <div class="notice" id="notice"></div>
      </section>

    </main>

    <script>
      const API_BASE = "https://vista-backend-1-6r3t.onrender.com";
      const GENERATE_COOLDOWN = 30;

      const sessionIdEl = document.getElementById("session-id");
      const connPill = document.getElementById("conn-pill");
      const commandStatus = document.getElementById("command-status");
      const notice = document.getElementById("notice");

      const aiPrompt = document.getElementById("ai-prompt");
      const aiAction = document.getElementById("ai-action");
      const aiCount = document.getElementById("ai-count");
      const aiSize = document.getElementById("ai-size");

      const btnPlayToggle = document.getElementById("play-toggle");
      const btnPrev = document.getElementById("prev");
      const btnNext = document.getElementById("next");
      const btnRunAi = document.getElementById("ai-run");
      const btnClear = document.getElementById("clear");

      let sessionId = null;
      let cooldownTimer = null;
      let isPlaying = false;

      function setConnection(ok, text) {
        connPill.textContent = text;
        connPill.style.background = ok
          ? "rgba(34, 197, 94, 0.2)"
          : "rgba(244, 63, 94, 0.2)";
      }

      function setCommandStatus(text) {
        commandStatus.textContent = text;
      }

      async function sendCommand(type, payload = {}) {
        if (!sessionId) {
          setCommandStatus("No session. Scan the QR code on the presenter.");
          return;
        }

        setCommandStatus("Sending...");
        try {
          const res = await fetch(`${API_BASE}/api/cmd`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              session: sessionId,
              command: { type, ...payload }
            })
          });
          const data = await res.json();
          if (!res.ok) {
            setConnection(false, "Disconnected");
            setCommandStatus(data.error || "Send failed");
            return;
          }
          setConnection(true, "Connected");
          setCommandStatus("Sent âœ“");
          waitForExecuted(data.id);
        } catch (err) {
          setConnection(false, "Reconnecting...");
          setCommandStatus("Network error");
        }
      }

      async function waitForExecuted(commandId) {
        let attempts = 0;
        const poll = async () => {
          attempts += 1;
          try {
            const res = await fetch(
              `${API_BASE}/api/status?session=${encodeURIComponent(sessionId)}&id=${encodeURIComponent(commandId)}`
            );
            const data = await res.json();
            if (data.status === "executed") {
              setCommandStatus("Executed âœ“");
              return;
            }
          } catch (err) {
            setCommandStatus("Waiting for ack...");
          }
          if (attempts < 12) {
            setTimeout(poll, 500);
          } else {
            setCommandStatus("No ack yet");
          }
        };
        poll();
      }

      function startCooldown() {
        let remaining = GENERATE_COOLDOWN;
        btnRunAi.disabled = true;
        btnRunAi.textContent = `${remaining}s`;
        cooldownTimer = setInterval(() => {
          remaining -= 1;
          btnRunAi.textContent = `${remaining}s`;
          if (remaining <= 0) {
            clearInterval(cooldownTimer);
            btnRunAi.disabled = false;
            btnRunAi.textContent = "Run";
          }
        }, 1000);
      }

      btnPlayToggle.addEventListener("click", () => {
        if (isPlaying) {
          sendCommand("pause");
          isPlaying = false;
          btnPlayToggle.textContent = "â–¶ï¸Ž Play";
        } else {
          sendCommand("play");
          isPlaying = true;
          btnPlayToggle.textContent = "â¸ Pause";
        }
      });
      btnPrev.addEventListener("click", () => sendCommand("prev"));
      btnNext.addEventListener("click", () => sendCommand("next"));
      btnClear.addEventListener("click", () => {
        if (confirm("Clear the gallery?")) sendCommand("clear");
      });
      btnRunAi.addEventListener("click", () => {
        const prompt = aiPrompt.value.trim();
        if (!prompt) {
          setCommandStatus("Enter a prompt first.");
          return;
        }
        if (aiAction.value === "refine") {
          sendCommand("refine", { prompt });
          return;
        }
        sendCommand("ai_generate", {
          keyword: prompt,
          mode: "flux",
          count: parseInt(aiCount.value, 10),
          size: aiSize.value
        });
        startCooldown();
      });

      function updateAiControls() {
        const isGenerate = aiAction.value === "generate";
        aiCount.disabled = !isGenerate;
        aiSize.disabled = !isGenerate;
        aiCount.style.opacity = isGenerate ? "1" : "0.5";
        aiSize.style.opacity = isGenerate ? "1" : "0.5";
      }

      function initSession() {
        const params = new URLSearchParams(window.location.search);
        const fromUrl = params.get("session");
        const stored = localStorage.getItem("vista_session_id");
        sessionId = fromUrl || stored || "";
        if (sessionId) {
          localStorage.setItem("vista_session_id", sessionId);
          sessionIdEl.textContent = sessionId;
          setConnection(true, "Connected");
          notice.textContent = "Ready to control the presenter.";
        } else {
          sessionIdEl.textContent = "â€”";
          setConnection(false, "No session");
          notice.textContent = "Scan the QR code on the presenter screen.";
        }
        updateAiControls();
      }

      if (aiAction) {
        aiAction.addEventListener("change", updateAiControls);
      }

      initSession();
    </script>
  </body>
</html>
